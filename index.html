<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do List</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link id="theme" rel="stylesheet" href="themes/light.css">
    <link rel="stylesheet" href="mediasize.css">
</head>
<body>
    <div class="loading">
        <div id="preloader">
            <div id="quotes">"It takes courage to grow up and become who you really are."</div>
        </div> 
    </div>
    <h2 id="header">Very Simple Task</h2>
    <!-- New task and task contain -->
    <div id="container" class=>
        <div id="newtask">
            <input type="text" placeholder="Task to be done.." id="task-name">
            <label for="file-upload" class="custom-file-upload">
                <span class="material-symbols-outlined">add_photo_alternate</span>
            </label>
            <input id="file-upload" type="file" accept="image/jpeg, image/png, image/jpg, image/pdf">
            <button id="push">Add</button>
        </div>
    
        <div id="tasksContainer"></div>
    </div>
    <!-- Themes/Calendar/Stopwatch/Settings -->
    <div id="footer">
        <div id="show-themes" class="button" onclick="showThemeCenter();" tabindex="4">themesüé®</div>
        /
        <div id="show-calendar" class="button" onclick="showCalendar();" tabindex="5">calendarüóìÔ∏è</div>
        /
        <div id="show-timer" class="button" onclick="showTimer();" tabindex="6">stopwatch‚è±Ô∏è</div>
    </div>
    <!-- Theme -->
    <div id="theme-center" class="hidden">
        <div id="left-wing" onclick="hideThemeCenter();">&lt; back</div>
        <div id="theme-area">
        <div class="theme-button" onclick="setTheme('game')" id="game" tabindex="1" style="background: rgb(25, 27, 37); color: #36c1f6">game</div>
        <div class="theme-button" onclick="setTheme('dark')" id="dark" tabindex="2" style="background: rgb(26, 26, 26); color: rgb(250, 250, 250);">dark</div>
        <div class="theme-button" onclick="setTheme('light')" id="light" tabindex="3" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">light</div>
        <div class="theme-button" onclick="setTheme('mizu')" id="mizu" tabindex="4" style="background: rgb(37, 55, 70); color: rgb(250, 250, 250);">mizu</div>
        <div class="theme-button" onclick="setTheme('lakers')" id="lakers" tabindex="5" style="background: rgb(33, 19, 51); color: rgb(238, 212, 132);">lakers</div>
        <div class="theme-button" onclick="setTheme('sakura')" id="sakura" tabindex="6" style="background: linear-gradient(-20deg, rgb(255, 186, 200) 0%, rgb(255, 152, 172) 100%); color: rgb(239, 239, 239);">sakura</div>
        <div class="theme-button" onclick="setTheme('dune')" id="dune" tabindex="7" style="background: rgb(227, 221, 204); color: rgb(26, 26, 26);">dune</div>
        <div class="theme-button" onclick="setTheme('toji')" id="toji" tabindex="8" style="background: #4a3446; color: #BABABA;">toji</div>
        </div>
        </div>
    <!-- Calendar -->
    <div id="calendar-center" class="hidden">
        <div id="left-wing" onclick="hideCalendar();">&lt; back</div>
        <div id="calendar-area">
            <iframe src="https://embed.styledcalendar.com/#Bp6aunfxaeMUsVW5ovdW" title="Styled Calendar" class="styled-calendar-container" style="width: 100%; border: none;" data-cy="calendar-embed-iframe"></iframe>
            <script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script>
        </div>
        </div>
    <!-- Timer -->
    <div id="timer-center" class="hidden">
        <div id="left-wing" onclick="hideTimer();">&lt; back</div>
        <div id="timer-area">
            <div id="timeradd">
                <button id="plus">
                    <span class="material-symbols-outlined">arrow_back_ios</span>
                  </button>
                <div id="display">00:00</div>
                <button id="minus">
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                  </button>
                </div>
            <div class="buttons">
              <button id="pause">
                <span class="material-symbols-outlined">pause</span>
              </button>
              <button id="stop">
                <span class="material-symbols-outlined">stop</span>
              </button>
              <button id="play">
                <span class="material-symbols-outlined">play_arrow</span>
              </button>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
